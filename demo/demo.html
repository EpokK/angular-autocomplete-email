<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="../dist/directive.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">

        <div class="row" ng-controller="main">
            <div class="col-md-2">

                <button class="btn btn-default btn-block">New message</button>

                <div class="folders"></div>

            </div>

            <div class="col-md-10">

                <autocomplete-email emails="emails1" autocomplete="autocomplete"></autocomplete-email>

                <div class="editor"></div>

            </div>


        </div>

    </div>

    <script src="../../src/score.js"></script>
    <script src="../dist/directive.js"></script>
    <script src="demo.js"></script>
</body>
</html>
